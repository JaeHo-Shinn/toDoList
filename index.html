<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Open+Sans:wght@400;600&family=Roboto+Mono:wght@300;500&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To Do List</h1>
      </header>
      <section class="input-area">
        <input class="input-area__input" type="text" />
        <button class="input-area__btn">
          <i class="fa-regular fa-square-plus"></i>
        </button>
      </section>
      <section class="task-area">
        <div id="under-line"></div>
        <div class="task-area__tabs">
          <div class="all">All</div>
          <div class="goingon">Not done</div>
          <div class="done">Done</div>
        </div>
        <div class="task-board">
          <div class="task-area__task">
            <div class="tasks check"></div>
            <div class="task-area__task__btn">
              <button onclick="checkBtn('${list[i].id}')">
                <i class="fa-solid fa-arrow-rotate-left"></i>
              </button>
              <button onclick="delBtn('${list[i].id}')">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/9fa7a08d01.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
